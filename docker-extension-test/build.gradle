apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
    compile 'org.ballerinalang:ballerina:0.990.4-SNAPSHOT'
    compile project(':docker-generator')
    compile project(':docker-extension')
    compile 'org.ballerinalang:testerina-core:0.990.4-SNAPSHOT'
    compile 'com.spotify:docker-client:8.15.0'
    testCompile 'commons-codec:commons-codec:1.12'
}

description = 'Ballerinax - Docker Extension Tests'

test {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/testng.xml'
    }
}